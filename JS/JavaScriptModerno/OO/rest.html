<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>

    <script type="text/babel">
        
        //Contexto rest 
        //...param -> Pega todos os parametros e junta em uma e
        //estrutura de array
        function soma(...param){
            let resultado = 0; 

            param.forEach(v => {
                return resultado += v;
            })
            
            return resultado; 
        }

        console.log(soma(3, 5, 6, 7)); 
    </script>
</head>

</body>
</html>
