<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>

    <script type="text/babel">
        
        //Objetos baseados em um modelo de avião
        let a1 = {
            cor: 'Branco', 
            modelo: 'Airbus a380',
            levantarVoo: function(){
                return 'Voando';
            }
        }
        
        //Objeto com base em uma função construtora
        let Aviaof = function(){
            this.cor = 'Azul',
            this.modelo = 'Boeing 787',
            this.levantarVoo = function(){console.log('Levantar voo')}
        }

        let a2 = new Aviaof(); 

        //Objeto baseado em classe
        class AviaoC{
            constructor(){
                this.cor = 'Vermelho', 
                this.modelo = 'Embraer E-jets'
            }

            levantarVoo(){
                console.log('Levantar Voo');
            }
        }

        let a3 = new AviaoC(); 

        console.log(a1); 
        console.log(a2); 
        console.log(a3); 
        /*
            Todo os objetos possuem o atrinuto _proto_ para dizer
            que descendem de Object, e o Object não é objeto, é uma função
            , por isso, no javaScript objetos são funções. 

            _proto_ possui metodos que podem ser explorados e usados
            a depender da necessidade.
        */

        
    </script>
</head>
<body>
    
</body>
</html>
