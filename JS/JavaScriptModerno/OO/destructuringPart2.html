    <script type="text/babel">
        //Destructuring Objects

        let produto = {
            descricao: 'Notebook',

            detalhes: {

                Modelo: 'xyz',
            }
        }

        //let { descricao, preco } = produto; 

        let { descricao: a, preco: b } = produto; 
        let { detalhes: { fabricante, Modelo }} = produto; 
        console.log(fabricante, Modelo);

    </script>
