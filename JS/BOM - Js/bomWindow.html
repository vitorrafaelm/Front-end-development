<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window - BOM </title>

    <script>
        var janela; 
        function abrirPopUp(){
           janela = window.open('http://www.google.com', 'nova janela', 'width=200, height=100');
        }

        function FecharPopUp(){
            janela.close();
        }

        function windowPrinter(){
            window.print()
        }
    </script>
</head>
<body>
    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="FecharPopUp()">Fechar Janela</button>
    <button onclick="windowPrinter()">Imprimir Janela</button>
</body>
</html>
