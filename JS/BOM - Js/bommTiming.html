<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing</title>

    <script>
        /*setTimeout(() => {
            document.write('teste');

        clearTimeout(); */

        var i = 5;
        var x = setInterval(() => {
            document.write(i + "<br>");
            i--;

            if(i === 0){
                clearInterval(x);
            }
        }, 1000)
        
    </script>
