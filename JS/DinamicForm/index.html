<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dinamic form</title>
</head>
<body>
    <h2 class="text-center">Formulário de cadastro</h2>
    <div class="container">
        <form class="form" action="">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="E-mail">
            </div>

            <label>Tipo de conta</label>
            <div class="form-check-inline divContarinerRadio">
                <label class="form-check-label">
                    <input onclick="showPessoaFisica()" checked type="radio" class="form-check-input wh-input" name="optradio">
                    <span class="wordsLabel">Pessoa física</span>
                </label>

                <label class="form-check-label ml-label">
                    <input onclick="showPessoaJuridica()" type="radio" class="form-check-input wh-input" name="optradio">
                    <span class="wordsLabel">Pessoa Jurídica</span>
                  </label>
              </div>
              <br>
              <div id="formPessoaFisica">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="CPF">
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Nome completo">
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Senha">
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Confirme a senha">
                </div>
              </div>

              <!--Form pessoa juridica-->
              <div id="formPessoaJuridica">
                
              </div>
        </form>

        <button class="btn btn-success">Cadastrar</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
