<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <title>Mascara de Form</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="cpf">CPF: 000.000.000-00</label>
                <input class="form-control" type="text" data-js="cpf" />
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ: 00.000.000/0000-00</label>
                <input class="form-control" type="text" data-js="cnpj" />
            </div>

            <div class="form-group">
                <label for="phone">TELEFONE: (00) 00000-0000</label>
                <input class="form-control" type="text" data-js="phone" />
            </div>

            <div class="form-group">
                <label for="cep">CEP: 0000-000</label>
                <input class="form-control" type="text" data-js="cep" />
            </div>

            <div class="form-group">
                <label for="pis">PIS: 000.00000.00-0</label>
                <input class="form-control" type="text" data-js="pis" />
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
